{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>Preskool - Login</title>
   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
   <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

    <body>
	
		<!-- Main Wrapper -->
		
        <div class="main-wrapper login-body">
			{% include "includes/messages.html" %}
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'assets/img/logo1.png'%}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1> Password Verification </h1>
								<p class="account-subtitle">Enter your code sent to your email</p>
								
								<!-- Form -->
								<form method="POST">
									{% csrf_token %}
								
									<div class="form-group">
										<input class="form-control" name="code" type="text" required placeholder="E-09876">
									</div>
									<div class="form-group mb-0">
										<button class="btn btn-primary" type="submit">Verify</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center dont-have"><a href="{% url 'resend_password' user.id %}">Resend code </a></div>
								<div class="text-center dont-have">Remember your password? <a href="{% url 'loginPage' %}">Login</a></div>
							</div>
							
		<!-- jQuery -->
        <script src="assets/js/jquery-3.2.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
    </body>

</html>
